<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tyni URL : Shorten your url </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>TyniURL</h2>
        </div>
        <div class="box">
            <form action="" id="shortner-form">
                <label for="input-link" class="font-size"><i class="fa-sharp fa-solid fa-link fa-shake"></i>Shorten your link</label>
                <input type="text" class="input">
                <p class="font-size"><i class="fa-solid fa-copy"></i> Shortened URL : </p>
                <div class="shortened-url" >
                    <input type="text" class="short-url" name="short-url">
                </div>
                <div class="qr-code">
                    
                    
                </div>
                <input type="submit" class="submit-button" onclick="changeButtonName()" name="submit-button" value="Shorten URL">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/8bdad97561.js" crossorigin="anonymous"></script>
</body>

</html>
